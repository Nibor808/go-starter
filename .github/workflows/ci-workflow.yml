name: Go Starter Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: run tests
        run: cd api && go test __tests__/*
